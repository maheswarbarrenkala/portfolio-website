<!DOCTYPE html>
<html>
<head>
    <title>Redirect to Prototype</title>
</head>
<body>
    <script>
        function isMobile() {
            const userAgent = navigator.userAgent.toLowerCase();
            return /android|webos|iphone|ipad|ipod|blackberry|windows phone/i.test(userAgent);
        }

        if (isMobile()) {
            window.location.href = "https://your-mobile-prototype-link";
        } else {
            window.location.href = "https://your-desktop-prototype-link";
        }
    </script>
</body>
</html>
